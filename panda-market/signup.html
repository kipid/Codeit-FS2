<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>판다마켓 (Panda Market) 가입하기</title>
	<link rel="stylesheet" href="/login.css">
	<link rel="stylesheet" href="/reset.css">
</head>
<body>
	<main>
		<a href="/"><img class="logo" src="/images/Property-1=lg.png" alt="판다마켓 logo"></a>
		<form action="/signup" type="post">
			<label for="email">이메일</label>
			<input id="email" name="email" placeholder="이메일을 입력해주세요" type="email" autocomplete="on" required>
			<label for="nickname">닉네임</label>
			<input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" type="email" autocomplete="on" required>
			<label for="password">비밀번호</label>
			<div class="pwd-container">
				<input id="password" name="password" placeholder="비밀번호를 입력해주세요" type="password" required>
				<img src="/images/btn_visibility_off_24px.svg" alt="Button visibility off">
			</div>
			<label for="password-confirm">비밀번호 확인</label>
			<div class="pwd-container">
				<input id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 한 번 입력해주세요" type="password" required>
				<img src="/images/btn_visibility_off_24px.svg" alt="Button visibility off">
			</div>
			<button type="submit">회원가입</button>
		</form>
		<div class="oauth">
			<span>간편 로그인하기</span>
			<div class="oauth-images">
				<a href="https://www.google.com/"><img src="/images/oauth-Google.png" alt="구글로 로그인하기" class="img-oauth"></a>
				<a href="https://www.kakaocorp.com/page/"><img src="/images/oauth-Kakao.png" alt="카카오로 로그인하기" class="img-oauth"></a>
			</div>
		</div>
		<div class="check-description">
			이미 회원이신가요?
			<a href="/login">로그인</a>
		</div>
	</main>
</body>
</html>
